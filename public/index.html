<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>King Of Pop Collection</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Ce site web rassemble la collection d'objets divers réunis par un particulier au fil des ans au sujet
      de l'artiste Michael Jackson, the King Of Pop, Rock & Soul. Cette page utilise la technologie React."
    />
    <meta name="language" content="fr"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="canonical" href="http://www.tonsite.fr/index.html"/>
    <!-- Le href doit être modifié !! -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>JavaScript doit être activé pour faire fonctionner cette application.</noscript>
    <div id="root"></div>
  </body>
</html>
